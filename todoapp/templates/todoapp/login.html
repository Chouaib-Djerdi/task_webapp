{% extends 'todoapp/main.html' %}

{% block content %}
<h3>Log in :</h3>

<div class="card w-50">
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <p class='card-text'>Don't have an account? <a href="{% url 'todoapp:register' %}">Register</a></p>
  </div>
</div>
{% endblock content %}
